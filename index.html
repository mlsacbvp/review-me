<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="config/constants.js"></script>
    <script src="scripts/api-client.js"></script>
    <script src="scripts/index.js"></script>
</head>

<body>
    <div class="login-box">
        <h1>MLSAC</h1>
        <h2 id="event_name"></h2>
        <p id="event_desc"></p>
        <form method="post" name="google-sheet">
            <div class="user-box">
                <input id="name" type="text" name="Name" required>
                <label>Name</label>
            </div>
            <div class="user-box">
                <!-- Add CSS to show correctly in red (this span tag content) -->
                <span id="warn"></span> 
                <input id="email" type="email" name="Email" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input id="college" type="text" name="College" required>
                <label>College Name</label>
            </div>

            <div class="user-box">
                <!-- Add rating from 1 to 5 here (default being 3) -->
                <input id="rating" type="range" name="Rating" required>
                <label>Rate The Event</label>
            </div>
            <p>Review/Suggestions:</p>
            <textarea id="review" style="resize: none;" name="Review" id="" cols="50" rows="10"></textarea><br>
            <div class="buttoonn"><button type="button" id="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> 
                    Submit
                </button>
            </div>


        </form>
    </div>
</body>

</html>
